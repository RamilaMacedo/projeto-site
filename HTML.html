<!Um ELEMENTO em HTML é tudo que forma : tag inicial /conteudo /tag final
EX: <p> conteúdo </p>
>

<!DOCTYPE html> <!ele diz a versão do documento>

<html></html> <! elemento raiz de uma página html (abre a página web)>

<head></head> <!elemento contém meta informações sobre a página>

<title></title> <!é um elemento que especifica um título para a página (é mostrado na barra de título do navegador ou guia da página)>

<body></body> <!é um elemento que diz o corpo do documento e é um contêiner de todos os conteúdos visíveis.
(titulo / parágrafo/ imagem/ hiperlink/ tabelas)>


<h1></h1> <!Define o titulo grande; Até o h6 é um título pequeno>

<p></p> <!define um parágrafo>
